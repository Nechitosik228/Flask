<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>

<body>
    <h1>{{ test_name }}</h1>
    <ul>
        {% for student in students %}
        <li>
            {% if student.score > 80 %}
            Good Game
            {% else %}
            Have Fun
            {% endif %}
            <em>{{ student.name }} :</em>{{ student.score}}/{{max_score}}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
